<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatCalendar - 参加メンバー</title>
  <style>
    :root {
      --text-dark: #222;
    }
    html, body {
      margin: 0;
      font-family: 'Inter', 'Noto Sans JP', 'Helvetica Neue', Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: #f3f4f6;
      min-height: 100vh;
    }
    .member-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.45);
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeInUserinfo 0.2s ease;
    }
    .member {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      width: 600px;
      height: 800px;
      max-height: 80vh;
      overflow-y: auto;
      animation: popIn 0.25s ease;
    }
    .member-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #e5e5e5;
      padding-bottom: 10px;
      margin-bottom: 16px;
    }
    .member-header h2 {
      font-size: 1.4rem;
      font-weight: 600;
      color: var(--text-dark);
      margin: 0;
    }
    .member-close {
      all: unset;
      font-size: 20px;
      color: #777;
      padding: 4px 6px;
      border-radius: 6px;
    }
    .member-list {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .member-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 6px;
    }
    .member-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .member-name {
      font-weight: 600;
    }
    .member-roleleader,
    .member-rolemember {
      display: inline-block;
      font-size: 0.8rem;
      font-weight: bold;
      padding: 2px 8px;
      border-radius: 12px;
      color: #fff;
      margin-left: 8px;
      text-transform: none;
    }
    .member-roleleader {
      background-color: #22c55e;
    }
    .member-rolemember {
      background-color: #9ca3af;
    }
    @keyframes fadeInUserinfo {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes popIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    @media (max-width: 700px) {
      .member {
        width: 90%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="member-overlay">
    <div class="member">
      <div class="member-header">
        <h2>参加メンバー</h2>
        <button class="member-close">✕</button>
      </div>
      <ul class="member-list">
        <li class="member-item">
          <div class="member-info">
            <span class="member-name">田中</span>
            <span class="member-roleleader">リーダー</span>
          </div>
        </li>
        <li class="member-item">
          <div class="member-info">
            <span class="member-name">宮崎</span>
            <span class="member-rolemember">メンバー</span>
          </div>
        </li>
        <li class="member-item">
          <div class="member-info">
            <span class="member-name">木下</span>
            <span class="member-rolemember">メンバー</span>
          </div>
        </li>
        <li class="member-item">
          <div class="member-info">
            <span class="member-name">石井</span>
            <span class="member-rolemember">メンバー</span>
          </div>
        </li>
        <li class="member-item">
          <div class="member-info">
            <span class="member-name">岡崎</span>
            <span class="member-rolemember">メンバー</span>
          </div>
        </li>
        <li class="member-item">
          <div class="member-info">
            <span class="member-name">山口</span>
            <span class="member-rolemember">メンバー</span>
          </div>
        </li>
        <li class="member-item">
          <div class="member-info">
            <span class="member-name">藤井</span>
            <span class="member-rolemember">メンバー</span>
          </div>
        </li>
        <li class="member-item">
          <div class="member-info">
            <span class="member-name">中尾</span>
            <span class="member-rolemember">メンバー</span>
          </div>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
